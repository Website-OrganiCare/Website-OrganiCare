<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách sản phẩm</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/ListProduct.css">

</head>
<body>
    <header>
        <div class="container">

            <nav class="navbar">
                <div class="cart">
                    <button type="button" id="cart-btn">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count-info"></span>
                    </button>
                    <div class="cart-container">
                        <div class="cart-list">
                            <!--Single item-->
                            <!--<div class="cart-item">
                                <img src="assets/Image/product/product10.jpg" alt="product image" />
                                <div class="cart-item-info">
                                    <h3 class="cart-item-name">Chanh không hạt</h3>
                                    <span class="cart-item-category">Rau củ</span>
                                    <span class="cart-item-price">
                                        120.000
                                    </span>
                                </div>
                                <button type="button" class="cart-item-del-btn">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>-->
                            <!--Single item end-->
                        </div>
                        <div class="cart-total">
                            <h3>Total:</h3>
                            <span id="cart-total-value"></span>
                        </div>
                    </div>
                </div>

            </nav>
        </div>
    </header>
    <img src="assets/Image/banner3.jpg" alt="" srcset="">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <div class="list-filter items">
                    <div class="category-filter">
                        <div class="category-filter-title" onclick="ToggleCategory()">
                            <h3>Danh mục</h3>
                            <a class="filter-toggle"><i class="fas fa-minus" id="category-minus"></i></a>
                        </div>
                        <div class="category-filter-content" id="category-filter">
                            <ul>
                                <li><a>Rau củ</a></li>
                                <li><a>Tươi sống</a></li>
                                <li><a>Hoa quả</a></li>
                                <li><a>Hạt dinh dưỡng</a></li>
                                <li><a>Đồ uống</a></li>
                                <li><a>Khác</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="category-filter">
                        <div class="category-filter-title" onclick="ToggleCategory2()">
                            <h3>Bộ lọc</h3>
                            <a class="filter-toggle"><i class="fas fa-minus"></i></a>
                        </div>
                        <div class="category-filter-content" id="filter-price">
                            <ul>
                                <li><input type="checkbox" value="50 DOWN" />Dưới 50.000đ</li>
                                <li><input type="checkbox" value="50.000đ - 100.000đ" />50.000đ - 100.000đ</li>
                                <li><input type="checkbox" value="150.000đ - 200.000đ" />50.000đ - 100.000đ</li>
                                <li><input type="checkbox" value="150.000đ - 200.000đ" />150.000đ - 200.000đ</li>
                                <li><input type="checkbox" value="250.000đ - 300.000đ" />250.000đ - 300.000đ</li>
                                <li><input type="checkbox" value="350.000đ - 400.000đ" />350.000đ - 400.000đ</li>
                                <li><input type="checkbox" value="400 UP" />Trên 400.000đ</li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-12">
                <div class="items container">
                    <h1>Trang chủ / Rau củ</h1>
                    <div class="product-list row">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/listproduct.js" crossorigin="anonymous"></script>
</body>
</html>
