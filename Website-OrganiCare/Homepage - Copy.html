    <style type="text/css">
        .box{
            width:300px;
            box-shadow:2px 2px 30px rgba(0,0,0,0.2);
            border-radius:10px;
            overflow:hidden;
            
        }
        .slide-img{
            height:300px;
            position:relative;
        }
        .slide-img img{
            width:100%;
            height:100%;
            object-fit:cover;
            box-sizing:border-box;
        }
        .detail-box{
            width:100%;
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:10px 20px;
            box-sizing:border-box;
        }
        .type{
            display:flex;
            flex-direction:column;
        }
        .type a{
            color:#222222;
            margin:2px 0px;
            font-weight:700;
            letter-spacing:0.5px;
            padding-right:8px;
        }
        .type span{
            color:rgba(26,26,26,0.5);   
        }
        .price{
            color:#333;
            font-weight:600;
            font-size:1.1rem;
            letter-spacing:0.5px;
        }
        .overlay{
            position:absolute;
            left:50%;
            top:50%;
            transform:translate(-50%,-50%);
            width:100%;
            height:100%;
            background-color:rgba(92,95,236,0.6);
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .btn-buy{
            width:160px;
            height:40px;
            display:flex;
            justify-content:center;
            align-items:center;
            background-color:#fff;
            color:#252525;
            font-weight:700;
            letter-spacing:1px;
            border-radius:20px;
            box-shadow:2px 2px 30px rgba(0,0,0,0.2);
        }
        .btn-buy:hover{
            color:#fff;
            background-color:#f15fa3;
            transition:all ease 0.3s;
        }
        .overlay{
            visibility:hidden;
        }
       .slide-img:horizontal .overlay{
           visibility:visible;
           animation: fade 0.5s;
       }
       @keyframes fade{
           0%{
               opacity:0;
           }
           100%{
               opacity:1;
           }
       }
    </style>
